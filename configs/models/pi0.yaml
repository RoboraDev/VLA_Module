# Pi0 Model Configuration
# Usecase: A good enough yet efficient vision–action policy for robotics (no language module)
### Additional Note:- ffmpeg, gstreamer must be installed on the system running infernece.

model:
  name: "pi0"
  display_name: "Pi0"
  version: "base"         # Vanilla version
  description: "Pi0: a compact vision–language-action policy for real-time robotics on edge devices"

  architecture:
    type: "vision-language-action"
    backbone: "PaliGemma"
    parameters: "3501372212"        # Around 3.5B
    vision_encoder: "paligemma"
    language_model: null
    action_expert: "Gaussian MLP Policy"
    total_size_gb: 0.09

  hub:
    repo_id: "lerobot/pi0_base"
    model_type: "lerobot"
    library: "lerobot"
    pipeline_tag: "robotics"
    license: "apache-2.0"
    tags: ["robotics", "vision-language-action", "lerobot", "pi0"]

  capabilities:
    vision:
      - "Single/Multi-camera input"
      - "Low-latency image processing"
      - "Scene features via lightweight encoder"
    language:
      - "Disabled (no instruction following)"
    action:
      - "Direct continuous action prediction"
      - "Real-time control (50–100Hz capable)"
      - "Supports delta or absolute joint commands"

  performance:
    inference_speed: "Real-time"
    action_frequency: "50–100Hz"          # Advantage of using pi0 over other VLA
    memory_usage: "8-10GiB"
    gpu_requirements: "None (CPU-first)"  # only on this system
    recommended_gpu: "Optional (any CUDA-capable GPU)"

  training:
    pretrained_weights: true
    fine_tuning_strategies:
      - "Full model fine-tuning"
      - "Action head fine-tuning"
    recommended_episodes: 30
    training_time_single_a100: "~2 hours (20k steps)"
    batch_size_default: 128
    learning_rate_default: 3e-4

  input:
    image:
      format: ["RGB"]
      resolution: [128, 128]
      channels: [3]
      preprocessing: "Normalize, center-crop"
    goal:
      type: "optional"
      modalities: ["text", "image"]  # If enabled, text/image goal is embedded with tiny adapters
      max_length: 128
    proprioception:
      joint_positions: true
      joint_velocities: true
      end_effector_pose: true
      noise:
        enabled: true
        position_std: 0.002
        velocity_std: 0.01
        dropout_prob: 0.05

  output:
    action:
      type: "continuous"
      dimensions: 7
      format: "single_step"
      chunk_size: 1
      prediction_horizon: "Single-step (optionally short-horizon with frame stacking)"

  dependencies:
    core:
      - "lerobot>=0.3.2"
      - "torch>=2.3.0"
      - "torchvision>=0.18.0"
      - "numpy>=2.0.0"
    optional:
      - "onnx>=1.16.0"
      - "onnxruntime>=1.18.0"
      - "opencv-python"
      - "pillow"
      - "wandb"

  installation:
    command: 'pip install -e ".[pi0]"'
    extra_dependencies: "pi0"
    environment_setup: "LeRobot installation required"

  usage:
    download:
      cli: "uv run vla-cli download --model pi0 --cache-dir ./models"
      python: |
        from vla_module.models import load_model
        model = load_model("pi0", device="cpu")
    inference:
      cli: 'uv run vla-cli infer --model pi0 --image path/to/image.jpg'
      python: |
        from vla_module.models.inference import VLAInference
        engine = VLAInference(model)
        actions = engine.predict(image_path="observation.jpg")
    training:
      fine_tune_full: |
        lerobot-train \
          --policy.path=lerobot/pi0_base \
          --dataset.repo_id=your_dataset \
          --batch_size=128 \
          --steps=20000 \
          --output_dir=outputs/train/my_pi0 \
          --policy.device=cuda
      train_from_scratch: |
        lerobot-train \
          --dataset.repo_id=your_dataset \
          --batch_size=128 \
          --steps=200000 \
          --output_dir=outputs/train/my_pi0 \
          --policy.device=cuda
    api_server:
      start: "uv run vla-cli serve --model pi0 --host 0.0.0.0 --port 8000"
      endpoint: "POST /inference"

  resources:
    paper: "Pi0 policy overview (LeRobot docs)"
    documentation: "Pi0 usage and training guides"
    model_hub: "Pi0 base checkpoint (LeRobot)"
    example_dataset: "SVLA SO101 PickPlace (Pi0-compatible)"

  compatibility:
    frameworks: ["LeRobot", "PyTorch", "ONNX Runtime"]
    robots:
      - "SO101 Follower Arm"
      - "7-DOF arms"
      - "Custom platforms (fine-tuned)"
    cameras: ["RGB cameras", "Multi-camera setups"]
    environments: ["Real-world", "Simulation (PyBullet)", "Mixed reality"]

  evaluation:
    datasets:
      - "SVLA SO100/101 PickPlace"
      - "Custom task datasets"
    metrics:
      - "Success rate"
      - "Task completion time"
      - "Action stability"
      - "Goal adherence"
    benchmark_performance:
      pick_place_success: "High (with task-specific fine-tuning)"
      action_latency: "Low (edge CPU)"
      generalization: "Moderate; improves with diverse demos"

  presets:
    edge_cpu:
      batch_size: 1
      steps: 10000
      device: "cpu"
      wandb_enabled: false
      optimizations: ["int8 quantization", "onnxruntime"]
    development:
      batch_size: 32
      steps: 10000
      device: "cpu"
      wandb_enabled: false
    production:
      batch_size: 64
      steps: 20000
      device: "cuda"
      wandb_enabled: true
      optimization: "torch.compile"
    research:
      batch_size: 128
      steps: 50000
      device: "cuda"
      wandb_enabled: true
      detailed_logging: true

metadata:
  created_by: "VLA_Modules Framework"
  version: "1.0.0"
  last_updated: "2025-10-13"
  status: "active"
  priority: "high"
  category: "vision-language-action"

notes: |
  Pi0 removes the language model for maximal efficiency and edge deployment.
  Use full-model fine-tuning for best performance; last-layer tuning is viable for quick adaptation.
  Keep proprioception noise enabled in sim to improve sim-to-real transfer.
  For ultra-low latency, export to ONNX and run with ONNX Runtime and INT8 quantization.

